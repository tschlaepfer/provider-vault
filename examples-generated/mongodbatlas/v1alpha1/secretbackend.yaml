apiVersion: mongodbatlas.vault.upbound.io/v1alpha1
kind: SecretBackend
metadata:
  annotations:
    meta.upbound.io/example-id: mongodbatlas/v1alpha1/secretbackend
  labels:
    testing.upbound.io/example-name: config
  name: config
spec:
  forProvider:
    mount: vault_mount.mongo.path
    privateKey: privateKey
    publicKey: publicKey

---

apiVersion: vault.vault.upbound.io/v1alpha1
kind: Mount
metadata:
  annotations:
    meta.upbound.io/example-id: mongodbatlas/v1alpha1/secretbackend
  labels:
    testing.upbound.io/example-name: mongo
  name: mongo
spec:
  forProvider:
    description: MongoDB Atlas secret engine mount
    path: mongodbatlas
    type: mongodbatlas
